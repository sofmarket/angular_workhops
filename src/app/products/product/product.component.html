<tr>
  <td>{{ product.id }}</td>
  <td>{{ product.title }}</td>
  <td>{{ product.price }}</td>
  <td>{{ product.quantity }}</td>
  <td>{{ product.like }}</td>
  <td>
    <button [disabled]="product.quantity==0" (click)="buy()">buy</button>
  </td>
  <td>
    <button (click)="incementLike()">like</button>
  </td>
</tr>
