<div class="container">
  <div class="form-group mt-5 mb-5">
    <label for="">Search Price</label>
    <input type="number" class="form-control" [(ngModel)]="maxPrice" (input)="filter()">
  </div>
  <div class="row">
    <div class="col-sm-3" *ngFor="let pro of list">
      <app-product [product]="pro" (onBuy)="buy($event)"></app-product>
    </div>
  </div>
</div>
